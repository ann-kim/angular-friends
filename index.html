<!DOCTYPE html>
<html ng-app="friends">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group" >

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" data-ng-model="searchTeam"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          
        <input class="form-control" placeholder="Search Name" ng-model="find.name">
        <input class="form-control" placeholder="Search Location" ng-model="find.current_location">
          
        <select class="input-medium">
          <option value="name" ng-model="sortName">Name</option>
          <option value="friends_count">#Friends</option>
          <option value="city" ng-model="sortlocation">City</option>
          <option value="state" ng-model="sortlocation">State</option>
          <option value="country" ng-model="sortlocation">Country</option>
        </select>

        <select class="input-medium" ng model="sort">
          <option value="true">Descending</option>
          <option value="false">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
<!--  EXAMPLE
     <li class='friend'>
        <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

        <h3>Cali Fornia</h3>

        <div class="location">
          Location: New Port Beach, California, United States
        </div>

        <div class="status">
          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: 1,367
        </div>
      </li> -->

      <li class='friend' ng-repeat="friend in friends | filter:find | orderBy:sortName | orderBy:sortLocation">
        <img class="profile-pic" src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: 
          {{friend.current_location.name}},
          {{friend.current_location.country}}
          <!-- <span class="hashtag">{{friend.$$hashKey}}</span> -->
        </div>

        <div class="status">
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
